<!DOCTYPE html>
<html lang="en" ng-app="sampleapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Adam Ralko">
    <title>Angular Module Development - Samples</title>

    <!-- jQuery, from CDN. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" crossorigin="anonymous"></script>

    <!-- Material, from CDN. -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css" crossorigin="anonymous">
      

    <!-- io & feathersjs, from CDN. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/feathersjs/feathers-client/v1.1.0/dist/feathers.js"></script>

    <!-- New module code. -->
    <link rel="stylesheet" href="abl-payment-summary.css">
    <script src="abl-payment-summary.js"></script>

    <!-- Source for sample app. -->
    <script src="sampleapp.js"></script>
    <style>
    body {
      padding: 0;
    }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="SampleController as vm" data-spy="scroll" data-target="#mainNav">
    <md-content>
      <payment-summary 
        unit="vm.unit" 
        language="'fr'"
        charges="vm.booking.pricing.charges"
        title=""
        addOns="vm.booking.addOns"
        total="vm.booking.total"
        nights="vm.booking.numberOfNights"
        guests="vm.booking.numberOfPeople"
        checkin="vm.booking.checkIn"
        checkout="vm.booking.checkOut">
      </payment-summary>
    </md-content>
  </body>
  
</html>
